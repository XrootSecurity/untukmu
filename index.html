<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animasi Keren</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textPulse 2s infinite;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 10px;
            position: relative;
        }

        .circle:nth-child(1) {
            background-color: #ff9ff3;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            background-color: #feca57;
            animation: bounce 1.5s infinite ease-in-out 0.2s;
        }

        .circle:nth-child(3) {
            background-color: #ff6b6b;
            animation: bounce 1.5s infinite ease-in-out 0.4s;
        }

        .circle:nth-child(4) {
            background-color: #48dbfb;
            animation: bounce 1.5s infinite ease-in-out 0.6s;
        }

        .circle:nth-child(5) {
            background-color: #1dd1a1;
            animation: bounce 1.5s infinite ease-in-out 0.8s;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff9ff3, #feca57, #ff6b6b, #48dbfb, #1dd1a1);
            border-radius: 10px;
            animation: progressLoad 5s forwards;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes textPulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(0.98);
            }
            50% {
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes progressLoad {
            0% {
                width: 0%;
            }
            20% {
                width: 25%;
            }
            40% {
                width: 50%;
            }
            60% {
                width: 75%;
            }
            80% {
                width: 85%;
            }
            100% {
                width: 100%;
            }
        }

        /* Efek partikel */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            to {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1 class="loading-text">Loading...</h1>
        
        <div class="loading-animation">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        // Membuat partikel acak
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Posisi acak
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Ukuran acak
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Opasitas acak
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Durasi animasi acak
            particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
